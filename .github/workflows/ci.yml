name: ci

on:
  push:
    branches: [main]
    paths-ignore:
      - ".github/workflows/**"
      - "docs/**"
      - ".vscode/**"
      - "get_key.py"
      - "README.md"
      - "RELEASE_NOTES.md"
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      target_os:
        description: "Which OS to build"
        required: true
        type: choice
        default: all
        options: [all, windows, linux, mac]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            key: linux
          - os: windows-latest
            key: windows
          - os: macos-15
            key: mac

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Build (release)
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.target_os == 'all' || inputs.target_os == matrix.key }}
        run: cargo build --release

      - name: Test
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.target_os == 'all' || inputs.target_os == matrix.key }}
        run: cargo test

      - name: Upload artifact (non-Windows)
        if: ${{ (github.event_name != 'workflow_dispatch' || inputs.target_os == 'all' || inputs.target_os == matrix.key) && runner.os != 'Windows' }}
        uses: actions/upload-artifact@v4
        with:
          name: sigillium-${{ runner.os }}
          path: target/release/sigillium-psv

      - name: Upload artifact (Windows)
        if: ${{ (github.event_name != 'workflow_dispatch' || inputs.target_os == 'all' || inputs.target_os == matrix.key) && runner.os == 'Windows' }}
        uses: actions/upload-artifact@v4
        with:
          name: sigillium-${{ runner.os }}
          path: target/release/sigillium-psv.exe
